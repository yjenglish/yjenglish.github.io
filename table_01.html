<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Your Journey 시간표</title>
  <style>
    :root{
      --bg:#0b1220;
      --card:#0f1b33;
      --line:rgba(255,255,255,.12);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.7);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", sans-serif;
      background: radial-gradient(1000px 600px at 20% 0%, rgba(127,90,240,.25), transparent 55%),
                  radial-gradient(900px 500px at 90% 20%, rgba(80,170,255,.22), transparent 50%),
                  var(--bg);
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .wrap{
      width:min(980px, 100%);
    }

    /* top buttons */
    .topbar{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:center;
      margin-bottom:14px;
    }
    .btn{
      border:1px solid var(--line);
      background:rgba(255,255,255,.06);
      color:var(--text);
      padding:10px 14px;
      border-radius:12px;
      cursor:pointer;
      font-weight:700;
      transition:transform .06s ease, background .15s ease, border-color .15s ease;
      user-select:none;
    }
    .btn:hover{ background:rgba(255,255,255,.10) }
    .btn:active{ transform:scale(.98) }
    .btn.primary{
      border-color:rgba(255,255,255,.22);
      background:rgba(255,255,255,.12);
    }
    .btn.ghost{
      background:transparent;
    }

    /* modal-ish viewer */
    .viewer{
      border:1px solid var(--line);
      background:rgba(255,255,255,.05);
      border-radius:18px;
      overflow:hidden;
      box-shadow: 0 20px 70px rgba(0,0,0,.45);
      display:none;
    }
    .viewer.open{ display:block; }

    /* x bar */
    .xbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:12px 14px;
      background:rgba(0,0,0,.25);
      border-bottom:1px solid var(--line);
      backdrop-filter: blur(6px);
    }
    .xbar .title{
      font-weight:800;
      letter-spacing:-.2px;
      color:var(--text);
    }
    .xbar .hint{
      font-size:12px;
      color:var(--muted);
      font-weight:600;
    }
    .xbtn{
      border:1px solid var(--line);
      background:rgba(255,255,255,.06);
      color:var(--text);
      width:40px;
      height:40px;
      border-radius:12px;
      cursor:pointer;
      font-size:18px;
      line-height:40px;
      text-align:center;
      font-weight:900;
    }
    .xbtn:hover{ background:rgba(255,255,255,.10) }

    /* image */
    .content{
      padding:14px;
      background:rgba(0,0,0,.15);
    }
    .poster{
      width:100%;
      height:auto;
      display:block;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.03);
    }

    /* footer quick note */
    .note{
      margin-top:12px;
      text-align:center;
      font-size:12px;
      color:var(--muted);
    }
    code{
      background:rgba(255,255,255,.08);
      padding:2px 6px;
      border-radius:8px;
      border:1px solid var(--line);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <button class="btn" id="btnElem">초등</button>
      <button class="btn" id="btnMidd">중등</button>
      <button class="btn" id="btnHigh">고등</button>
      <button class="btn ghost" id="btnClose" title="닫기">닫기</button>
    </div>

    <section class="viewer" id="viewer" aria-live="polite">
      <div class="xbar">
        <div>
          <div class="title" id="viewerTitle">시간표</div>
          <div class="hint">X를 누르면 닫혀요</div>
        </div>
        <button class="xbtn" id="xBtn" aria-label="닫기">✕</button>
      </div>
      <div class="content">
        <!-- ✅ 너가 깃허브에 images/ 폴더에 넣을 파일명 그대로 맞춰놨어 -->
        <img class="poster" id="poster" src="" alt="시간표 이미지" />
      </div>
    </section>

    <div class="note">
      이미지 파일을 <code>images/elem.png</code>, <code>images/midd.png</code>, <code>images/high.png</code> 로 올리면 바로 동작.
      (파일명이 다르면 아래 JS의 경로만 바꾸면 됨)
    </div>
  </div>

  <script>
    const viewer = document.getElementById('viewer');
    const poster = document.getElementById('poster');
    const viewerTitle = document.getElementById('viewerTitle');

    // ✅ images/ 폴더 안에 넣을 파일명
    const MAP = {
      elem: { title: '초등부 시간표', src: 'images/elem.png' },
      midd: { title: '중등부 시간표', src: 'images/midd.png' },
      high: { title: '고등부 시간표', src: 'images/high.png' },
    };

    function openView(key){
      const item = MAP[key];
      if (!item) return;
      viewerTitle.textContent = item.title;
      poster.src = item.src;
      poster.alt = item.title;
      viewer.classList.add('open');

      // 버튼 active 표시
      document.querySelectorAll('.topbar .btn').forEach(b => b.classList.remove('primary'));
      const activeBtn = key === 'elem' ? btnElem : key === 'midd' ? btnMidd : btnHigh;
      activeBtn.classList.add('primary');

      // 이미지 로드 실패시(파일명/경로 틀렸을 때) 안내
      poster.onerror = () => {
        poster.onerror = null;
        poster.alt = '이미지를 찾을 수 없어요. images/ 경로와 파일명을 확인해줘.';
        poster.removeAttribute('src');
        alert('이미지 로드 실패! images/ 폴더에 파일명(elem.png / midd.png / high.png) 맞는지 확인해줘.');
      };
    }

    function closeView(){
      viewer.classList.remove('open');
      poster.src = '';
      document.querySelectorAll('.topbar .btn').forEach(b => b.classList.remove('primary'));
    }

    const btnElem = document.getElementById('btnElem');
    const btnMidd = document.getElementById('btnMidd');
    const btnHigh = document.getElementById('btnHigh');
    const btnClose = document.getElementById('btnClose');
    const xBtn = document.getElementById('xBtn');

    btnElem.addEventListener('click', () => openView('elem'));
    btnMidd.addEventListener('click', () => openView('midd'));
    btnHigh.addEventListener('click', () => openView('high'));
    btnClose.addEventListener('click', closeView);
    xBtn.addEventListener('click', closeView);

    // ESC로 닫기
    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeView();
    });

    // 처음에는 중등(원하면 바꿔)
    openView('midd');
  </script>
</body>
</html>
